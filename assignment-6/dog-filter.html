<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dog Wild!</title>
        <style type="text/css">
            
        </style>
    </head>
    <body>
        <nav>
            <button class="reset">All of 'em</button>
            <button class="filter" data-filter="small">Small Dogs</button>
            <button class="filter" data-filter="brown">Brown Dogs</button>
            <button class="filter" data-filter="male">Male Dogs</button>
        </nav>
        
        <div>
            <table>
                <tr class="small brown male">
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Sex</th>
                    <th>Size</th>
                    <th>Color</th>
                </tr>
                <tr class="small brown male">
                    <td>Chum</td>
                    <td>Chihuahua</td>
                    <td>Male</td>
                    <td>Small</td>
                    <td>Brown</td>
                </tr>
                <tr class="small white female">
                    <td>Pogo</td>
                    <td>Terrier</td>
                    <td>Female</td>
                    <td>Small</td>
                    <td>White</td>
                </tr>
                <tr class="large brown female">
                    <td>Nike</td>
                    <td>Collie</td>
                    <td>Female</td>
                    <td>Large</td>
                    <td>Brown</td>
                </tr>
                <tr class="large brown female">
                    <td>Puma</td>
                    <td>Puma</td>
                    <td>Female</td>
                    <td>Large</td>
                    <td>Brown</td>
                </tr>
            </table>
        </div>
        
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
            
            var rows = $("tr");
            
            var filterButtons = $(".filter");
            
            filterButtons.on("click", function() {
               var $this = $(this);
               var filter = $this.attr("data-filter");
               
               rows.hide();
               
               var selector = "." + filter;
               
               rows.filter(selector).show();
            });
            
            var allButton = $(".reset");
            allButton.on("click",function() {
                rows.show();
            });
            
        </script>
        
    </body>
</html>
